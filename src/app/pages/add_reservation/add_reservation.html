<app-page-title title="Add Reservation"></app-page-title>

<app-card title="New reservation">
  <form (ngSubmit)="submitReservation()">
    <label>
      Guest Name:
      <input [(ngModel)]="guestName" name="guestName" required />
    </label>

    <label>
      Room:
      <select [(ngModel)]="selectedRoomId" name="room" required>
        <option *ngFor="let room of rooms" [value]="room.id">
          {{ room.number }} - {{ room.type }}
        </option>
      </select>
    </label>

    <label>
      Nights:
      <input type="number" [(ngModel)]="nights" name="nights" min="1" />
    </label>

    <label>
      Party:
      <input [(ngModel)]="party" name="party" />
    </label>

    <button type="submit">Add Reservation</button>
  </form>
</app-card>
